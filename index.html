<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebFood</title>
</head>
<body>
   <header id="main-header">
        <div>
            <a href="#">WebFood</a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">Browse Meals</a>
                </li>
                <li>
                    <a href="#">My Orders</a>
                </li>
            </ul>
        </nav>
   </header> 
   <main>
    <h1>Browes Our Delicious Meals</h1>
    <section id="latest-product">
        <ul>
            <li class="food-items">
                <article>
                    <img src="image/risotto.jpg" alt="Delicious risotto with Tiger Prawns">
                    <div class="food-content">
                            <h2>Risstto with Tiger Prawns</h2>
                    <a href="#" class="btn">Add to Cart</a>  
                    </div>
                </article>
            </li>
            <li class="food-items">
                <article>
                    <img src="image/cheeseburgers.jpg" alt="cheeseburgers">
                    <div class="food-content">
                            <h2>Cheeseburgers</h2>
                    <a href="#" class="btn">Add to Cart</a>  
                    </div>
                </article>
            </li>
        </ul>
    </section>
   </main>
</body>
</html>
